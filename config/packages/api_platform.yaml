api_platform:
    mapping:
        paths: ['%kernel.project_dir%/src/Entity']
    patch_formats:
        json: ['application/merge-patch+json']
    swagger:
        versions: [3]
    collection:
        pagination:
            page_parameter_name: _page
            enabled: true
            client_enabled: true
            enabled_parameter_name: pagination # optional
            items_per_page: 3 # Default value
            maximum_items_per_page: 50
